<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CURSOS</title>
            </f:facet>
        </h:head>


        <h:body>
            <h3 style="margin-top:0">Sgci</h3>
            <h:form>
                <p:menu>
                    <p:submenu label="CURSOS">
                        <p:menuitem value="Incluir curso" />
                        <p:menuitem value="Solicitação de curso" />
                        <p:menuitem value="Cursos em andamento" />
                        <p:menuitem value="Cursos encerrados" />
                    </p:submenu>
                    <p:submenu label="CURRÍCULO">
                        <p:menuitem value="Incluir curso externo" />
                        <p:menuitem value="Relatório de horas" />
                        <p:menuitem value="Certificados" />                    
                    </p:submenu>
                    <p:submenu label="BIBLOTECA VIRTUAL">
                        <p:menuitem value="Vídeos" />
                        <p:menuitem value="Monografias" />
                        <p:menuitem value="TCC's" />                    
                    </p:submenu>
                    <p:submenu label="AVALIAÇÕES DE DESEMPENHO">
                        <p:menuitem value="2014" />
                        <p:menuitem value="2013" />
                        <p:menuitem value="2012" />                    
                    </p:submenu>
                </p:menu>
            </h:form>
            <center margin-top='-200' style="top:-500px;position: relative">                
                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="Incluir curso">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome"/>
                                <p:inputText id="nome" value="#{cursoMNG.nome}"/> 
                                <h:outputLabel value="Quantidade Vagas"/>
                                <p:inputText id="qtdVagas" value="#{cursoMNG.qtdVagas}"/>
                                
                                <p:commandButton value="GRAVAR" action="#{cursoMNG.save}"/>
                                <p:commandButton value="LIMPAR" type="reset"/> 
                            </h:panelGrid>

                        </p:panel>
                        <p:dataTable id="curso" value="#{cursoMNG.lista}" emptyMessage="Não há registros" var="curso" paginator="true" rows="4">
                            <p:column headerText="Nome" filterBy="#{cursoMNG.lista}">
                                <h:outputText value="#{cursoMNG.nome}"/>
                            </p:column>
                            <p:column headerText="Quantidade Vagas">
                                <h:outputText value="#{cursoMNG.qtdVagas}"/>
                            </p:column>
                            <p:column headerText="Data Inicio">
                                <h:outputText value="#{cursoMNG.data_inicio}"/>
                            </p:column>
                            <p:column headerText="Data Fim">
                                <h:outputText value="#{cursoMNG.data_fim}"/>
                            </p:column>                           
                        </p:dataTable>

                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
